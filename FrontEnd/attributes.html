<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Choose Attribute</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='attributes.css') }}">
</head>
<body>
<div class = "container">
    <h1>Choose an Attribute</h1>
    <form action="/choose" method="post">
        <input type="hidden" name="url" value="{{ url }}">
        <input type="hidden" name="element" value="{{ element }}">
        <label for="attribute">Attribute:</label>
        <select id="attribute" name="attribute" required>
            {% for attribute in attributes %}
                <option value="{{ attribute }}">{{ attribute }}</option>
            {% endfor %}
        </select><br><br>
        <input type="submit" value="Get Values">
    </form>
</div>

</body>
</html>
